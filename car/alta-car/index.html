<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
</head>
<body>
	<div id="menu-alta-carro" class="container">
		<br><center>Alta de Carro</center>
		<br>
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="placas-car">Placas</label>
		      <input type="text" class="form-control" id="placas-car" placeholder="Placas">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="marca-car">Marca</label>
		      <input type="text" class="form-control" id="marca-car" placeholder="Marca">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="modelo-car">Modelo</label>
		    <input type="text" class="form-control" id="modelo-car" placeholder="Modelo">
		  </div>
		  <div class="form-group">
		    <label for="color-car">Color</label>
		    <input type="text" class="form-control" id="color-car" placeholder="Color">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="tipo-car">Tipo de vehiculo</label>
		      <select id="tipo-car" class="form-control">
		        <option selected>Carro</option>
		        <option>Camioneta</option>
		      </select>
		    </div>
		     <div class="form-group">
			    <label for="existencia-car">Existencia</label>
			    <input type="text" class="form-control" id="existencia-car" placeholder="Existencia">
			  </div>
		    </div>
			<div class="form-row">
			    <form name="imagen-subir">
				   <p>Subir archivo: <input id="imagen-car" type = "file" name = "filename" /></p>
				</form>
			</div>

			<div class="form-row">
				<br>
				<button  style="margin-top: 10px;" id="agregar-carro" type="submit" class="btn btn-primary">Agregar</button>
			</div>
		    
		</div> 
		</form>
		
	</div>
	<script type="module" src="./main.js" ></script>
</body>
</html>
