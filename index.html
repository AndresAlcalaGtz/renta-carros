<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->

	<link rel="stylesheet" type="text/css" href="./login.style.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar sesi√≥n</h3>
			</div>
			<div class="card-body">
				<div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="codigo-empleado" type="text" class="form-control" placeholder="Codigo">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password-empleado" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<button id="boton-inicio" class="btn float-right login_btn">Ingresar</button>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Renta de carros
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Los Marquesitos</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
